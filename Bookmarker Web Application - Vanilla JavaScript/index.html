
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bookmark Application</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body onload="displayBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favourite Sites</h2>
            <form action="" id="myForm">
                <div id="form-group">
                    <label>Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div id="form-group">
                    <label>Site URL</label>
                    <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <input type="reset" class="btn btn-primary" value="Reset">
            </form>
       </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <div id="displayBookmarks">

            </div>
        </div>
    </div>

      <footer class="footer">
        <p>&copy; 2018 Company, Inc.</p>
        <p>Created by: <strong>Noor Muhammad</strong></p>
      </footer>

    </div> <!-- /container -->

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
